{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TalkBook</title>
</head>
<body>
    <nav class="p-3 d-mob-block">
        <button class="btn btn-warning" id="nav-btn" onclick="toggleSidebar()"><i class="fa fa-2x fa-bars" aria-hidden="true"></i></button>
        &emsp;
        <a href="nav-brand"><img src="{% static 'image/transtalk.png' %}" alt="Transtalk" class="img-fluid"/></a>
    </nav>
    <div class="row g-0" style="background: #eee;">
            <div class="col-md-2 bg-warning" id="sidebar">
            
                {% block sidebar %}

                {% endblock sidebar %}
            
            </div>
        <div class="col-md-10" id="maincontent">
            <div class="container">
                <div class="mt-3 d-mob-block" style="display: none;"></div>
                {% block content %}

                {% endblock content %}
            </div>
        </div>
    </div>
    <div class="footer">
        <center>&copy; <span class = 'text-danger'>TRANSTALK</span> 2024 | DESIGNED & DEVELOPED BY <a href="http://bannima.in">B A N N I M A</a></center>
    </div>

    <!-- ADD JAVASCRIPT -->
     <script src="{% static 'js/script.js'%}"></script>
