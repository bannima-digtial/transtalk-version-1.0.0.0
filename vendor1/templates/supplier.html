{% extends 'home.html' %}

{% block content %}
<section>
    <div class="p-3 rounded-top fw-bold bg-secondary">
        <h4 class="text-white">
            Supplier List
            
        </h4>
    </div>
    <div class="custome-container p-3 mb-2" style="justify-content: left;">
        <div style="width: 100%;">
            <span style="float: left;">
                <form action="">
                        <input type="text" value="" placeholder="Search here..." class="p-1">
                        <input type="button" value="Search" class="btn btn-warning">
                </form>
            </span> &emsp;
            <span style="float: right;"><a href="{% url 'supplier-add' %}" class="btn btn-info"> <b>+</b> Add Supplier</a></span>
        </div>
        
    </div>
    <div class="custome-container">
        <!-- div to display data of each row -->
            <table border="0" class="table table-borderless table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Business Name</th>
                        <th>City</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {%for data in dataset%}
                    
                    <tr>
                        <td></td>
                        <td>{{data.businessname}}</td>
                        <td>{{data.city}}</td>
                        <td>{{data.contact}}</td>
                        <td><a class="btn btn-danger text-white" href="supplier/profile/{{data.id}}">Click here</a></td>
                    </tr>
                    {%endfor%}
                </tbody>

            </table>
        </div>
</section>
{% endblock content %}
